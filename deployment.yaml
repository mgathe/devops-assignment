apiVersion: apps/v1
kind: Deployment
metadata:
  name: settelmint
  labels:
    app: API
spec:
  replicas: 1
  selector:
    matchLabels:
      app: API
  template:
    metadata:
      labels:
        app: API
    spec:
      containers:
      - name: settelmint
        image: settelmintacr.azurecr.io/devops-assignment:latest
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: 3001
    protocol: TCP
